<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Count Down Clock">
    <meta name="keywords" content="HTML,CSS,JavaScript,XML">
    <meta name="author" content="BigTime">
    <link rel="icon" href="favicon.ico" type="image">
        <title>JavaScript Final</title>
        <style>
            html {background-color:seagreen;margin: 25px;}
            h1 {color:red;letter-spacing:-0.25rem;font-size:5rem;margin:0px;text-shadow:1px 5px 10px darkred;}
            .login {text-align:left;}
            fieldset {height: 200px;max-width: 400px;width:95%;}
            #metal {float:left;padding:10px;}
            #picky img {height:auto;width:95%;max-width:100%;}
            #picky div {position:absolute;z-index: 5;}
            #picky div.previous {z-index:10;opacity:0.0;}
            #picky div.current {z-index:15;opacity:1.0;}
        </style>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript">
            var count = 3;
            function validate() {
                var un = document.theOneFormToRuleThemAll.username.value;
                var pw = document.theOneFormToRuleThemAll.pword.value;
                var valid = false;
                //Array of users and passwords
                var unArray = ["Cole", "Tony", "Kendra", "Adam"];
                var pwArray = ["Dixon", "Thach", "Iraheta", "Smith"];

                //check login against array data
                for (var i = 0; i < unArray.length; i++) {
                    if ((un == unArray[i]) && (pw == pwArray[i])) {
                        valid = true;
                        break;
                    }
                }
                // Success
                if (valid) {
                    alert("Login was successful");
                    window.location = "http://www.google.com";
                    return false;
                }
                // Acount for pural vs singular
                var t = " tries";
                if (count == 1) {
                    t = " try";
                }
                // Failures
                if (count >= 1) {
                    $('#message').html("That ain't it, bub.  You have " + count + t + " left.");
                    count--;
                    document.theOneFormToRuleThemAll.username.value = "";
                    document.theOneFormToRuleThemAll.pword.value = "";
                } else {
                    alert("Isn't that cute... BUT IT'S WRONG!! Off you go...");
                    window.location = "http://www.zombo.com";
                    return false;
                }

            };
            //set image rotation speed
            $(function() {
                setInterval("rotateImages()", 5000);
            });

            // Show hide images
            function rotateImages() {
                var onCurPhoto = $('#picky div.current');
                var onNxtPhoto = onCurPhoto.next();

                if (onNxtPhoto.length == 0)
                    onNxtPhoto = $('#picky div:first');
                // switch CSS on div current and previous
                onCurPhoto.removeClass('current').addClass('previous');
                onNxtPhoto.css({
                    opacity : 0.0
                }).addClass('current').animate({
                    opacity : 1.0
                }, 2000, function() {
                    onCurPhoto.removeClass('previous');
                });
            }
        </script>
    </head>
    <body>
        <section>
            <h1>JavaScript Final</h1>
            <article>
                <div class="container">
                    <div class="login">
                        <img id="metal" src="metal.gif">
                        <fieldset>
                            <legend>
                                Attempt to log in:
                            </legend>
                            <form name="theOneFormToRuleThemAll">
                                <p>
                                    Username:
                                    <input type="text" name="username" placeholder="first name" size="30">
                                </p>
                                <p>
                                    Password:
                                    <input type="password" name="pword" placeholder="last name" size="30">
                                </p>
                                <p>
                                    <input type="button" value="Check In" name="Submit" onclick="validate()">
                                </p>
                                <p id="message">
                                    <!-- Error message -->
                                </p>
                            </form>
                        </fieldset>
                        <hr>
                    </div>
                </div>

            </article>
            <div class="container">
                <div id="picky">
                    <div class="current"><img src="pic00.jpg">
                    </div>
                    <div class="previous"><img src="pic01.jpg">
                    </div>
                    <div class="previous"><img src="pic02.jpg">
                    </div>
                    <div class="previous"><img src="pic03.jpg">
                    </div>
                    <div class="previous"><img src="pic04.jpg">
                    </div>
                    <div class="previous"><img src="pic05.jpg">
                    </div>
                    <div class="previous"><img src="pic06.jpg">
                    </div>
                    <div class="previous"><img src="pic07.jpg">
                    </div>
                    <div class="previous"><img src="pic08.jpg">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
